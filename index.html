  <body>
    <!--~~~~~~~~~~~~~~~ Header ~~~~~~~~~~~~~~~-->
    <header id="navbar" class="bg-black fixed w-full top-0 left-0 z-50">
      <nav class="container flex items-center justify-between h-16 sm:h-20">
        <div class="font-Monoton sm:text-2xl text-white">
          <i class="ri-earth-fill"></i>PACE
        </div>

        <div
          id="nav-menu"
          class="absolute top-0 left-[-100%] min-h-[80vh] w-full bg-black/80 backdrop-blur-sm flex items-center justify-center duration-300 overflow-hidden lg:static lg:min-h-fit lg:bg-transparent lg:w-auto"

        </div>
      </nav>
    </header>

    <main>
      <!--~~~~~~~~~~~~~~~ Home ~~~~~~~~~~~~~~~-->
      <section id="home">
        <div class="container mt-4 lg:mt-0">
          <div class="flex flex-col items-center gap-5 lg:flex-row">
            <!-- content -->
            <div class="w-full space-y-5 lg:w-1/2">
              <h1>
                Welcome to <span class="text-blue-600">PACE</span><br />
                Your Gateway to<br />
                the <span class="text-blue-600">Cosmos</span>
              </h1>
              <p class="text-slate-100 font-Jost">
                Welcome to PACE, where science meets the stars. Dive into the
                wonders of space exploration and discover how we connect the
                mysteries of the cosmos with life on Earth!
              </p>

              <div class="flex md:pt-5 lg:pt-10">
                <button class="btn">
                  <span>Learn More</span>
                  <i class="ri-arrow-right-line"></i>
                </button>
              </div>
              <div class="flex items-center gap-5 text-lg">
                <i
                  class="ri-instagram-line text-slate-300 hover:text-blue-500 duration-300 cursor-pointer"
                ></i>
                <i
                  class="ri-twitter-x-fill text-slate-300 hover:text-blue-500 duration-300 cursor-pointer"
                ></i>
                <i
                  class="ri-facebook-circle-fill text-slate-300 hover:text-blue-500 duration-300 cursor-pointer"
                ></i>
                <i
                  class="ri-linkedin-box-fill text-slate-300 hover:text-blue-500 duration-300 cursor-pointer"
                ></i>
              </div>
            </div>

            <!-- image -->
            <div class="w-full relative lg:w-1/2">
              <img
                src="assets/images/satellite-removebg-preview.png"
                alt="home_image"
              />

              <!-- rocket -->
              <div
                class="absolute -top-10 right-0 opacity-35 animate-movingY xl:top-5"
              >
                <i class="ri-rocket-fill text-6xl text-blue-600"></i>
              </div>
              <div
                class="absolute bottom-0 left-0 opacity-30 animate-scaleup xl:bottom-12"
              >
                <i class="ri-planet-line text-6xl text-blue-600"></i>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--~~~~~~~~~~~~~~~ Services ~~~~~~~~~~~~~~~-->
      <div></div>

      <section id="about"></section>

      <!--~~~~~~~~~~~~~~~ Popular ~~~~~~~~~~~~~~~-->
